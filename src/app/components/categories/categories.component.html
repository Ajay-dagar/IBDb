
<div class="col-md-12"> 
    <div class="row">
      <div class="col-md-4 col-sm-6" *ngFor="let c of categories">
        <div class="card my-2">
          <img [src]="c.image" alt="{{c.category}}" height="450" width="200px" class="card-img-top" style="cursor:pointer;" (click)="selectBook(c.id)">
          <div class="card-header">
            <div class="card-title">
              <p>{{c.name}}</p>
            </div>
          </div>
        </div> 
    </div> 
</div> 
</div>
