<!-- BREADCRUMB -->
<div class="section" id="breadcrumb">
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row">
      <div class="col-md-12">
        <ul class="breadcrumb-tree">
          <li><a href="#">Home</a></li>
          <li><a href="#">All Categories</a></li>
          <li><a href="#">{{category}}</a></li>
        </ul>
      </div>
    </div>
    <!-- /row -->
  </div>
  <!-- /container -->
</div>
<!-- /BREADCRUMB -->

<div class="col-md-12">
    <div class="row">
      <div class="col-md-3 col-sm-6" *ngFor="let c of categories">
        <div class="card my-2">
          <img [src]="c.image" alt="{{c.category}}" height="380" width="100" class="card-img-top" style="cursor:pointer;" (click)="selectBook(c.id)">
          <div class="card-header">
            <div class="card-title">
              <p>{{c.name}}</p>
            </div>
          </div>
        </div>
    </div>
</div>
</div>
