<!-- SECTION -->
<div class="section">
    <!-- container -->
    <div class="container">
      <!-- row -->
      <div class="row">
       <!-- shop -->
        <div class="col-md-4 col-xs-6" *ngFor="let c of categories">
          <div class="shop">
            <div class="shop-img">
              <img [src]="c.image" alt="{{c.category}}" (click)="selectCategory(c.category)">

            </div>
            <div class="shop-body">
              <h3 (click)="selectCategory(c.category)">{{c.category}}<br></h3>
              <a class="cta-btn" (click)="selectCategory(c.category)"> <i class="fa fa-arrow-circle-right"></i></a>
            </div>
          </div>
        </div>
        <!-- /shop -->
      </div>
      <!-- /row -->
    </div>
    <!-- /container -->
  </div>
  <!-- /SECTION -->

  <!-- SECTION -->
  <div class="section">
    <!-- container -->
    <div class="container">
      <!-- row -->
      <div class="row">

        <!-- section title -->
        <div class="col-md-12">
          <div class="section-title">
            <h3 class="title">New books</h3>
          </div>
        </div>
        <!-- /section title -->
        <div class="col-md-12">
            <div class="row">
              <div class="col-md-2 col-sm-6" *ngFor="let p of books">
                <div class="card my-2">
                  <img [src]="p.image" alt="{{p.name}}" height="250" width="100" class="card-img-top" style="cursor:pointer;" (click)="selectBook(p.id)" >
                  <div class="card-header">
                    <div class="card-title">
                      <p>{{p.name| titlecase}}</p>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
      </div>
    </div>

  </div>
  <!-- /container -->

  <!-- /SECTION -->

  <!-- HOT DEAL SECTION -->
  <div id="hot-deal" class="section">
    <!-- container -->
    <div class="container">
      <!-- row -->
      <div class="row">
        <div class="col-md-12">
          <div class="hot-deal">


            <a class="primary-btn cta-btn" href="#">Read now</a>
          </div>
        </div>
      </div>
      <!-- /row -->
    </div>
    <!-- /container -->
  </div>
  <!-- /HOT DEAL SECTION -->

      </div>
      <!-- /row -->
    </div>
    <!-- /container -->
  </div>
  <!-- /NEWSLETTER -->
